<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="items" onclick='location.href="index.html"'>Home</div>
    <div class="items" onclick='location.href="category.html"'>Category</div>
    <div class="items" onclick='location.href="contact.html"'>Contact</div>
    <div class="items" onclick='location.href="about.html"'>About Us</div>
    <div class="items" onclick='location.href="login.html"'>Login</div>
  </nav>
  <div class="contact_body">
    <div class="left_part">
      <h1 id="left_head">Let's chat...</h1>
      <p id="left_para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem est voluptas, excepturi perspiciatis, et mollitia sequi, suscipit harum saepe modil.</p>
    </div>
    <div class="right_part">
      <form>
        <div class="contact_form">
          <label for="f-name" id="label_f">Enter Your Name:</label><br>
          <input type="text" id="f-name"><br>

          <label for="f-email" id="label_f">Enter Your Email:</label><br>
          <input type="email" id="f-email"><br>

          <label for="f-message" id="label_f">Leave A Message:</label><br>
          <textarea placeholder="Enter your message" id="f-message"></textarea>

          <input type="submit" value="Send Message" id="fsend" required>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
